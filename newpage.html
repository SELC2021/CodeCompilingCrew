<title>Save Web Form Data to Spreadsheets</title>
<script
   src="https://code.jquery.com/jquery-3.4.1.js"
   integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
   crossorigin="anonymous"></script>
<script>
   function SubForm (){
      $.ajax({
         url:"https://api.apispreadsheets.com/data/11171/",
         type:"post",
         data:$("#myForm").serializeArray(),
         success: function(){
            alert("Form Data Submitted.")
         },
         error: function(){
            alert("There was an error.")
         }
      });
   }
</script>
</head>
<body>
<form id="myForm">
   <label> Name: <input type="text" placeholder="Enter Your Name" name="Student Name"> </label>
   <br/>
   <label> Teachers Name: <input type="text" placeholder="Enter The Name Of The Teacher" name="Teachers Name"> </label>
   <br/>
   <textarea name="Comment" placeholder="Comment Here!" rows= "30" cols= "225" ></textarea>
   <br/>
</form>
<button onclick='SubForm()'>Submit</button>
